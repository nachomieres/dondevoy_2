<ion-header>

  <ion-navbar>
    <ion-title>Reset password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">
  <form [formGroup]="resetForm" (submit)="reset()" novalidate>
    <ion-item>
       <ion-label stacked>Email</ion-label>
       <ion-input #email formControlName="email" type="email"></ion-input>
     </ion-item>
     <button ion-button color="primary" block type="submit">Enviar</button>
    </form>
</ion-content>
