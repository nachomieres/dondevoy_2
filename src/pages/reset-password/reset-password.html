<ion-header>
  <ion-navbar>
    <ion-title>Reset password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="reset-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://www.nachosoft.esy.es/dondevas/assets/images/logo.png" height="100px"/>
      <h2>dondeVoy</h2>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row wrap>
    <ion-col></ion-col>
    <ion-col width-80>
      <form [formGroup]="resetForm" (submit)="reset()" novalidate>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input #email formControlName="email" type="email"></ion-input>
        </ion-item>
        <button ion-button margin-top large block type="submit">Enviar</button>
      </form>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
