<ion-header>

  <ion-navbar>
    <ion-title>Crear cuenta de usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sign-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://www.nachosoft.esy.es/dondevas/assets/images/logo.png" height="100px"/>
      <h2>dondeVoy</h2>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row wrap>
    <ion-col></ion-col>
    <ion-col width-80>
      <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
        <ion-item>
          <ion-label stacked>Nombre</ion-label>
          <ion-input #email formControlName="nombre" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
          [class.invalid]="!signupForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"
          [class.invalid]="!signupForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
        </ion-item>
        <button ion-button margin-top large block type="submit">
          Crear cuenta
        </button>
      </form>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
