<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="fondo">
  <ion-list>
   <ion-item>
     <ion-label stacked>Username</ion-label>
     <ion-input  #email type="email"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label stacked>Password</ion-label>
     <ion-input #password type="password"></ion-input>
   </ion-item>
 </ion-list>
 <div padding>
   <button ion-button color="primary" block (click)="login(email.value, password.value)">Sign In</button>
 </div>
</ion-content>
