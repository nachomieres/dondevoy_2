<ion-header>
  <ion-navbar>
    <ion-title>
      dondeVoy - {{user.displayName}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        </button>
        <button ion-button icon-only (click)="share()">
          <ion-icon name="logo-whatsapp"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home-content" padding>
  <h3 text-center>Current Latitude:</h3>
  <h3 text-center>{{locationTracker.lat}}</h3>
  <h3 text-center>Current Longitude:</h3>
  <h3 text-center>{{locationTracker.lng}}</h3>
  <h3 text-center>Bearing:</h3>
  <h3 text-center>{{locationTracker.time}}</h3>

  <button ion-button block large margin-bottom (click)="arrancaBackground()">Arranca</button>
  <button ion-button block large (click)="paraBackground()">Para</button>
</ion-content>
