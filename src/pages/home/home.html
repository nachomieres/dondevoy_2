<ion-header>
  <ion-navbar>
    <ion-title>
      dondeVoy - {{user.displayName}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding [visible]="!permisoBackground">
    <p>Buscando posicion...</p><ion-icon name="ion-location"></ion-icon>
  </div>
  <button padding ion-button full (click)="arrancaBackground()" [disabled]="!permisoBackground">Arranca BackgroundGeolocation</button>
  <button ion-button full (click)="paraBackground()">Parar BackgroundGeolocation</button>
</ion-content>
