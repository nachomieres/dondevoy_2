<ion-header>
  <ion-navbar>
    <ion-title>
      dondeVoy - {{user.displayName}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">
  <h3 text-center>Current Latitude:</h3>
  <h3 text-center>{{locationTracker.lat}}</h3>
  <h3 text-center>Current Longitude:</h3>
  <h3 text-center>{{locationTracker.lng}}</h3>
  <h3 text-center>Current Time:</h3>
  <h3 text-center>{{locationTracker.time | date:'medium'}}</h3>

  <button ion-button block round margin-bottom (click)="arrancaBackground()">Arranca BackgroundGeolocation</button>
  <button ion-button block round (click)="paraBackground()">Parar BackgroundGeolocation</button>
</ion-content>
